layer:
  id: "boundary_label"
  description: |
      Contains administrative boundaries labels for labeling the sides of boundaries at all admin levels.
      For boundaries which share multiple admin levels (country, state/province, city), there will be one feature
      for each admin level.
      OSM boundaries ([`boundary=administrative`](http://wiki.openstreetmap.org/wiki/Tag:boundary%3Dadministrative))
      are present from z5 to z14.
  fields:
    admin_level: |
        OSM [admin_level](http://wiki.openstreetmap.org/wiki/Tag:boundary%3Dadministrative#admin_level)
        indicating the level of importance of this boundary.
    name: |
        Area name on the inside of the border.
  buffer_size: 4
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, boundary, admin_level, name, {name_languages} FROM layer_boundary_label(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./boundary_label.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
